

mqtt: 
  host: plantescarnivores.net
  port: 1883
  user: !env MQTT_USER
  password: !env MQTT_PASSWORD

log_interval: 60

sensors:

  dht22:
    !obj terrapi.sensor.DHT22:
      pin: 4

  
controls:
  
  cooling_system:
    !obj terrapi.control.Relay:
      pin: 12

  light:
    !obj terrapi.control.Relay:
      pin: 13

  
planning: !include planning.yaml
modes: !include modes.yaml